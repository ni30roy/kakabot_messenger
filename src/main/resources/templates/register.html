<!DOCTYPE html>
<html>
<head>
    <title>KakaBot Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:360px">
    <h4 class="text-center mb-3">ðŸ¤– KakaBot Register</h4>

    <div id="error" class="alert alert-danger d-none"></div>
    <div id="success" class="alert alert-success d-none"></div>

    <form onsubmit="register(event)">
        <input id="username" class="form-control mb-3" placeholder="Username" required>
        <input id="password" class="form-control mb-3" type="password" placeholder="Password" required>
        <button class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login">Already registered? Login</a>
    </div>
</div>

<script>
    function register(e) {
        e.preventDefault();

        fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        })
        .then(res => {
            if (!res.ok) throw res;
            return res.json();
        })
        .then(() => {
            window.location.href = "/login";
        })
        .catch(() => {
            const err = document.getElementById('error');
            err.classList.remove('d-none');
            err.innerText = "Registration failed (username may exist)";
        });
    }
</script>

</body>
</html>
