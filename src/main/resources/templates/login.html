<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KakaBot Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width:360px">
    <h4 class="text-center mb-3">ðŸ¤– KakaBot Messenger</h4>
    <p class="text-center text-muted">Login</p>

    <div id="error" class="alert alert-danger d-none"></div>

    <form onsubmit="login(event)">
        <input id="username" class="form-control mb-3" placeholder="Username" required>
        <input id="password" class="form-control mb-3" type="password" placeholder="Password" required>

        <button class="btn btn-success w-100">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register">New user? Register</a>
    </div>
</div>

<script>
    function login(e) {
        e.preventDefault();

        fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        })
        .then(res => {
            if (!res.ok) throw res;
            return res.json();
        })
        .then(data => {
            localStorage.setItem('token', data.token);
            window.location.href = "/dashboard";
        })
        .catch(() => {
            const err = document.getElementById('error');
            err.classList.remove('d-none');
            err.innerText = "Invalid username or password";
        });
    }
</script>

</body>
</html>
